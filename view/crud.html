<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Usuarios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <!-- Encabezado con icono -->
        <div class="d-flex align-items-center justify-content-center mb-4" style="height: 40px;">
            <img src="../Elementos Sitio iStrategy/LOGO-iSTRATEGY-.png" alt="Logo">
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-users"></i> Gesti칩n de Usuarios</h2>
        </div>

        <!-- Formulario dentro de una tarjeta -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
                <h4>Formulario de Usuario</h4>
            </div>
            <div class="card-body">
                <form id="userForm">
                    <input type="hidden" id="id" name="id">
                    <div class="form-group">
                        <label for="nombre_usuario">Nombre de Usuario</label>
                        <input type="text" id="nombre_usuario" name="nombre_usuario" class="form-control"
                            placeholder="Nombre de Usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contrase침a</label>
                        <input type="password" id="contrasena" name="contrasena" class="form-control"
                            placeholder="Contrase침a" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Guardar Usuario</button>
                </form>
            </div>
        </div>

        <!-- Lista de usuarios -->
        <div id="usersList"></div>
    </div>

    <!-- Modal de Mensaje -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" id="messageModalLabel">Mensaje</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="messageModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/scripts.js"></script>
</body>

</html>
