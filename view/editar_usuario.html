<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/scripts.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-md-6 d-flex align-items-center justify-content-center right-background">
                <div class="card shadow-sm" id="login-container" style="background-color: #E0E0E0;">
                    <div class="d-flex align-items-center justify-content-center mb-4">
                        <img src="../Elementos Sitio iStrategy/LOGO-iSTRATEGY-.png" class="img-icon" alt="Logo">
                    </div>
                    <h2 class="text-center">Editar usuario</h2>
                    <div class="card-body">
                        <form id="editUserForm">
                            <input type="hidden" id="edit_id" name="id">
                            <div class="form-group">
                                <label for="nombre_usuario">Nombre de Usuario</label>
                                <input type="text" id="edit_nombre_usuario" name="nombre_usuario" class="form-control"
                                    placeholder="Nombre de Usuario" required>
                            </div>
                            <div class="form-group">
                                <label for="contrasena">Contraseña</label>
                                <input type="password" id="edit_contrasena" name="contrasena" class="form-control"
                                    placeholder="Contraseña" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="edit_email" name="email" class="form-control" required>
                            </div>
                            <div>
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example"
                                    name="status" id="edit_status">
                                    <option selected>Status</option>
                                    <option value="0">Inactivo</option>
                                    <option value="1">Activo</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="answer">Palabra clave</label>
                                <input type="answer" id="edit_answer" name="answer" class="form-control"
                                    placeholder="Palabra clave" required />
                            </div>
                            <button type="submit" class="btn btn-dark btn-block">Guardar Usuario</button>
                        </form>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="usuarios.html" class="btn btn-danger">Volver a la Lista</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center  left-background">

            </div>
        </div>
    </div>

    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" id="messageModalLabel">Mensaje</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="messageModalBody">
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            const user = JSON.parse(localStorage.getItem('userToEdit'));
            const session = JSON.parse(localStorage.getItem('loggedIn'));

            if (!session) {
                window.location.href = 'login.html';
            }

            if (user) {
                $('#edit_id').val(user.id);
                $('#edit_nombre_usuario').val(user.username);
                $('#edit_contrasena').val(user.password);
                $('#edit_email').val(user.email);
                $('#edit_status').val(user.status);
                $('#edit_answer').val(user.answer);

                localStorage.removeItem('userToEdit');
            } else {
                alert('No se encontraron datos del usuario');
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
